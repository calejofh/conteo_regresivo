<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuenta regresiva para el regreso de Changuito ‚ù§Ô∏èüêí</title>
  <meta name="description" content="Cuenta regresiva para el regreso de Changuito en zona horaria de Ecuador (America/Guayaquil)." />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" defer></script>
  <style>
    :root{--bg:#0b1220;--card:#0f1a2b;--text:#e6edf3;--muted:#9fb1c3;--accent:#3da9fc}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:radial-gradient(1200px 800px at 50% -10%, #1b2a44 0%, #0b1220 60%);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:var(--text)}
    .wrap{max-width:900px;width:100%;padding:24px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:20px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 12px;font-size:clamp(22px,4vw,36px);font-weight:800;letter-spacing:.2px}
    p#targetDate{margin:0 0 22px;color:var(--muted);font-size:clamp(14px,2.5vw,18px)}
    .grid{display:grid;grid-template-columns:repeat(4,minmax(70px,1fr));gap:14px}
    .slot{padding:18px;border-radius:16px;background:#0a1526;border:1px solid rgba(255,255,255,.06);text-align:center}
    .num{font-variant-numeric:tabular-nums; font-size:clamp(28px,7vw,52px);font-weight:800;line-height:1}
    .lbl{margin-top:6px;font-size:clamp(12px,2.4vw,14px);color:var(--muted);text-transform:uppercase;letter-spacing:.12em}
    footer{margin-top:18px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Cuenta regresiva para el regreso de Changuito ‚ù§Ô∏èüêí</h1>
      <p id="targetDate" aria-live="polite"></p>

      <section class="grid" role="timer" aria-live="off" aria-label="Cuenta regresiva">
        <div class="slot"><div id="days" class="num">0</div><div class="lbl">D√≠as</div></div>
        <div class="slot"><div id="hours" class="num">0</div><div class="lbl">Horas</div></div>
        <div class="slot"><div id="minutes" class="num">0</div><div class="lbl">Minutos</div></div>
        <div class="slot"><div id="seconds" class="num">0</div><div class="lbl">Segundos</div></div>
      </section>

      <footer id="tzNote"></footer>
    </div>
  </main>

  <script>
    // Zona horaria: Ecuador
    const ZONE = 'America/Guayaquil';
    const { DateTime, Duration } = luxon;

    // Objetivo: Martes, 23 de diciembre de 2025 (00:00) en Guayaquil
    const target = DateTime.fromObject({ year: 2025, month: 12, day: 23, hour: 0, minute: 0, second: 0 }, { zone: ZONE });

    function capitalizarPrimera(s){return s ? s.charAt(0).toUpperCase() + s.slice(1) : s}

    function mostrarFechaObjetivo(){
      const fmt = new Intl.DateTimeFormat('es-EC', { weekday:'long', day:'2-digit', month:'long', year:'numeric', timeZone: ZONE });
      const parts = fmt.formatToParts(new Date(target.toISO()));
      const mapa = Object.fromEntries(parts.map(p=>[p.type,p.value]));
      const texto = `${capitalizarPrimera(mapa.weekday)}, ${mapa.day} de ${mapa.month} de ${mapa.year}`;
      document.getElementById('targetDate').textContent = texto;
      document.getElementById('tzNote').textContent = `Zona horaria: Ecuador (${ZONE})`;
    }

    function tick(){
      const now = DateTime.now().setZone(ZONE);
      let diff = target.diff(now, ['days','hours','minutes','seconds']).toObject();
      if (now >= target) { diff = { days:0, hours:0, minutes:0, seconds:0 }; }
      const d = Math.max(0, Math.floor(diff.days||0));
      const h = Math.max(0, Math.floor(diff.hours||0));
      const m = Math.max(0, Math.floor(diff.minutes||0));
      const s = Math.max(0, Math.floor(diff.seconds||0));
      document.getElementById('days').textContent = d.toString();
      document.getElementById('hours').textContent = h.toString().padStart(2,'0');
      document.getElementById('minutes').textContent = m.toString().padStart(2,'0');
      document.getElementById('seconds').textContent = s.toString().padStart(2,'0');
    }

    function start(){
      mostrarFechaObjetivo();
      tick();
      setInterval(tick, 1000);
    }

    if (document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', start);
    } else { start(); }
  </script>
</body>
</html>
