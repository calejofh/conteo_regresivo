<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuenta regresiva para el regreso de Changuito ‚ù§Ô∏èüêí</title>
  <meta name="description" content="P√°gina con conteo regresivo hacia el 23 de diciembre, zona horaria Ecuador." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b1220; --panel:#0f172a; --muted:#94a3b8; --text:#e2e8f0; --accent:#38bdf8; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif; background:radial-gradient(1000px 700px at 50% -10%, rgba(56,189,248,.15), transparent 60%), var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; }
    .wrap{ width:min(980px,92vw); padding:24px }
    header{ display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px; margin-bottom:18px }
    h1{ font-size:clamp(1.2rem,2.6vw,1.8rem); margin:0; font-weight:800; letter-spacing:-.02em }
    .subtitle{ color:var(--muted); font-size:.95rem }
    .card{ background:linear-gradient(180deg,rgba(148,163,184,.08),rgba(148,163,184,.02)); border:1px solid rgba(148,163,184,.18); border-radius:18px; padding:22px }

    .grid{ display:grid; grid-template-columns:repeat(4,1fr); gap:14px }
    .slot{ background:var(--panel); border:1px solid rgba(148,163,184,.2); border-radius:16px; padding:18px; text-align:center; position:relative; overflow:hidden }
    .label{ color:var(--muted); font-size:.9rem; margin-top:6px; letter-spacing:.08em }

    .digits{ display:flex; align-items:center; justify-content:center; gap:6px; font-variant-numeric:tabular-nums }
    .digit{ font-size:clamp(2.2rem,7vw,4.6rem); font-weight:800; line-height:1; position:relative; perspective:600px }
    .digit .face{ display:inline-block; padding:0 .06em; border-radius:8px; min-width:0.8ch; text-align:center; background:linear-gradient(180deg,rgba(56,189,248,.12),rgba(56,189,248,.05)); border:1px solid rgba(56,189,248,.35); box-shadow:inset 0 1px 0 rgba(255,255,255,.05); transform-style:preserve-3d; transition:transform .6s cubic-bezier(.22,1,.36,1) }
    .digit.flip .face{ transform:rotateX(360deg) }

    .footer{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:18px; flex-wrap:wrap }
    .progress{ flex:1; height:10px; background:rgba(148,163,184,.18); border-radius:999px; overflow:hidden }
    .bar{ height:100%; width:0%; background:linear-gradient(90deg,var(--accent),#60a5fa); transition:width .8s ease }

    .info{ color:var(--muted); font-size:.9rem; margin-top:10px }

    @media (max-width:720px){ .grid{ grid-template-columns:repeat(2,1fr) } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 id="title">Cuenta regresiva para el regreso de Changuito ‚ù§Ô∏èüêí</h1>
      </div>
      <div class="subtitle" id="targetText"></div>
    </header>

    <div class="card" role="timer" aria-live="polite" aria-atomic="true">
      <div class="grid" aria-label="Conteo regresivo">
        <div class="slot" aria-label="D√≠as">
          <div class="digits" id="days"></div>
          <div class="label">D√çAS</div>
        </div>
        <div class="slot" aria-label="Horas">
          <div class="digits" id="hours"></div>
          <div class="label">HORAS</div>
        </div>
        <div class="slot" aria-label="Minutos">
          <div class="digits" id="mins"></div>
          <div class="label">MIN</div>
        </div>
        <div class="slot" aria-label="Segundos">
          <div class="digits" id="secs"></div>
          <div class="label">SEG</div>
        </div>
      </div>

      <div class="footer">
        <div class="progress" aria-label="Progreso hacia la fecha">
          <div class="bar" id="bar"></div>
        </div>
      </div>
      <div class="info" id="tz"></div>
    </div>
  </div>

  <script>
    // === Objetivo: 23 de diciembre a las 00:00 (hora de Ecuador) ===
    function getTargetDate(){
      const now = new Date();
      let y = now.getFullYear();
      const target = new Date(Date.UTC(y,11,23,5,0,0,0)); // Ecuador UTC-5
      return (target > now) ? target : new Date(Date.UTC(y+1,11,23,5,0,0,0));
    }

    const pad2 = n => String(n).padStart(2, '0');
    function formatParts(ms){
      let s = Math.max(0, Math.floor(ms / 1000));
      const days = Math.floor(s / 86400); s -= days * 86400;
      const hrs = Math.floor(s / 3600); s -= hrs * 3600;
      const mins = Math.floor(s / 60); s -= mins * 60;
      const secs = s;
      return {days, hrs, mins, secs};
    }

    function mountDigits(el, value){
      const str = String(value).padStart(2, '0');
      if(!el._prev) el._prev = '  ';
      [...str].forEach((ch, i) => {
        let cell = el.children[i];
        if(!cell){
          cell = document.createElement('div');
          cell.className = 'digit';
          cell.innerHTML = '<span class="face" aria-hidden="true">0</span>';
          el.appendChild(cell);
        }
        const face = cell.querySelector('.face');
        if(el._prev[i] !== ch){
          face.textContent = ch;
          cell.classList.add('flip');
          setTimeout(() => cell.classList.remove('flip'), 650);
        }
      });
      el._prev = str;
    }

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('mins');
    const secsEl = document.getElementById('secs');
    const barEl = document.getElementById('bar');
    const tzEl = document.getElementById('tz');
    const targetText = document.getElementById('targetText');

    const startTime = new Date();
    let target = getTargetDate();

    function capitalizeFirst(str){
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    targetText.textContent = capitalizeFirst(target.toLocaleDateString('es-EC', { weekday:'long', year:'numeric', month:'long', day:'numeric', timeZone:'America/Guayaquil' }));
    tzEl.textContent = 'Zona horaria: Ecuador (America/Guayaquil)';

    function update(){
      const now = new Date();
      if(now > target){
        target = getTargetDate();
        targetText.textContent = capitalizeFirst(target.toLocaleDateString('es-EC', { weekday:'long', year:'numeric', month:'long', day:'numeric', timeZone:'America/Guayaquil' }));
      }
      const remaining = Math.max(0, target - now);
      const {days, hrs, mins, secs} = formatParts(remaining);

      mountDigits(daysEl, Math.min(days, 999));
      mountDigits(hoursEl, hrs);
      mountDigits(minsEl, mins);
      mountDigits(secsEl, secs);

      document.title = `Faltan ${days}d ${pad2(hrs)}:${pad2(mins)}:${pad2(secs)} ‚Äì regreso de Changuito ‚ù§Ô∏èüêí`;

      const total = Math.max(1, target - startTime);
      const pct = 100 * (1 - remaining / total);
      barEl.style.width = `${Math.max(0, Math.min(100, pct))}%`;

      if(remaining === 0){
        document.getElementById('title').textContent = '¬°Lleg√≥ el regreso de Changuito! ‚ù§Ô∏èüêí';
      }
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
